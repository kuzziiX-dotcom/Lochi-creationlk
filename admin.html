<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lochi Admin | Master Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Dependencies for PDF & Barcodes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: white; font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
        .pink-gradient { background: linear-gradient(135deg, #ff0080 0%, #ff8c00 100%); }
        .active-tab { background: #ff0080; border-radius: 12px; box-shadow: 0 0 20px rgba(255, 0, 128, 0.4); }
        .hidden { display: none !important; }
        .input-dark { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; color: white; outline: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .msg-admin { background: #056162; align-self: flex-end; border-radius: 12px 0 12px 12px; }
        .msg-user { background: #262d31; align-self: flex-start; border-radius: 0 12px 12px 12px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- LOGIN -->
    <div id="adminAuth" class="fixed inset-0 bg-black z-[500] flex items-center justify-center p-6">
        <div class="glass-card p-12 rounded-[4rem] w-full max-w-sm text-center shadow-2xl">
            <h2 class="text-3xl font-black text-pink-500 mb-10 italic uppercase">Master Access</h2>
            <input type="password" id="adminPass" placeholder="â€¢â€¢â€¢â€¢" class="input-dark text-center text-4xl mb-10 tracking-[0.5em]">
            <button onclick="checkAdmin()" class="w-full pink-gradient py-5 rounded-3xl font-black uppercase tracking-widest active:scale-95 transition shadow-xl shadow-pink-500/20">Unlock Panel</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="adminDashboard" class="hidden flex-grow flex flex-col">
        <header class="p-6 glass-card sticky top-0 z-[100] flex flex-col gap-4">
            <div class="flex justify-between items-center px-4">
                <h1 class="font-black italic text-pink-500 text-xl tracking-tighter uppercase">Lochi Admin</h1>
                <div class="flex items-center gap-4">
                    <div class="bg-green-500/20 text-green-400 px-4 py-1 rounded-full text-[10px] font-bold border border-green-500/30">
                        <i class="fas fa-users mr-2"></i> LIVE USERS: <span id="adminLiveCounter">0</span>
                    </div>
                </div>
            </div>
            <nav class="flex overflow-x-auto gap-2 no-scrollbar pb-1">
                <button onclick="switchTab('orders')" id="btn-orders" class="active-tab px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Orders</button>
                <button onclick="switchTab('upload')" id="btn-upload" class="px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Upload Product</button>
                <button onclick="switchTab('products')" id="btn-products" class="px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Our Products</button>
                <button onclick="switchTab('status')" id="btn-status" class="px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Status</button>
                <button onclick="switchTab('chat')" id="btn-chat" class="px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Chats</button>
                <button onclick="switchTab('scanner')" id="btn-scanner" class="px-6 py-2 text-[10px] font-bold uppercase whitespace-nowrap">Scanner</button>
            </nav>
        </header>

        <!-- Tab: Orders -->
        <main id="tab-orders" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></main>

        <!-- Tab: Upload -->
        <main id="tab-upload" class="hidden p-6 max-w-2xl mx-auto w-full">
            <div class="glass-card p-10 rounded-[3rem] space-y-4">
                <h3 class="text-xl font-bold text-pink-500 uppercase italic mb-4">Add New Item</h3>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="pName" placeholder="Name" class="input-dark">
                    <input type="number" id="pPrice" placeholder="Price" class="input-dark">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="pDeli" placeholder="Deli Fee" class="input-dark">
                    <select id="pCat" class="input-dark">
                        <option value="Flowers">Flowers</option>
                        <option value="Scrunchie">Scrunchie</option>
                        <option value="Clothes">Clothes</option>
                    </select>
                </div>
                <input type="text" id="pColors" placeholder="Colors (Red, Blue, Pink)" class="input-dark">
                
                <input type="file" id="pImgFile" class="hidden" onchange="previewImg(this, 'pPreviewArea')">
                <label for="pImgFile" class="block p-10 border-2 border-dashed border-white/10 rounded-3xl text-center cursor-pointer hover:bg-pink-500/5 transition">
                    <div id="pPreviewArea"><i class="fas fa-camera text-3xl text-pink-500 mb-2"></i><p class="text-[10px] uppercase font-bold">Select Product Photo</p></div>
                </label>
                <button id="pUploadBtn" onclick="uploadProduct()" class="w-full pink-gradient py-5 rounded-2xl font-black uppercase shadow-xl tracking-widest active:scale-95 transition">Publish Product</button>
            </div>
        </main>

        <!-- Tab: Our Products -->
        <main id="tab-products" class="hidden p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6"></main>

        <!-- Tab: Status -->
        <main id="tab-status" class="hidden p-6 max-w-xl mx-auto w-full">
            <div class="glass-card p-10 rounded-[3rem] text-center border-green-500/20">
                <h3 class="text-xl font-bold text-green-500 mb-6 italic">Post Story ðŸ˜Š</h3>
                <input type="file" id="stFile" class="hidden" onchange="previewSt(this)">
                <label for="stFile" id="stBtnArea" class="block p-16 border-2 border-dashed border-green-500/20 rounded-3xl cursor-pointer hover:bg-green-500/5">
                    <div id="stPreviewArea"><i class="fas fa-plus text-5xl text-green-500 mb-4"></i></div>
                </label>
                <button id="stPostBtn" onclick="postStatus()" class="w-full mt-6 py-4 rounded-xl bg-green-600 font-bold uppercase hidden">Post Status</button>
            </div>
            <div id="activeStatuses" class="grid grid-cols-2 gap-4 mt-10"></div>
        </main>

        <!-- Tab: Chat -->
        <main id="tab-chat" class="hidden p-6 grid grid-cols-1 md:grid-cols-3 gap-6 flex-grow">
            <div id="userList" class="bg-white/5 rounded-3xl p-4 overflow-y-auto max-h-[70vh] no-scrollbar"></div>
            <div class="md:col-span-2 glass-card rounded-[3rem] flex flex-col p-6 h-[70vh]">
                <div id="adminChatMsgs" class="flex-grow overflow-y-auto p-4 flex flex-col gap-3 bg-black/20 rounded-3xl no-scrollbar"></div>
                <div class="flex gap-4 mt-6">
                    <input type="text" id="adminReply" placeholder="Reply..." class="flex-grow input-dark">
                    <button onclick="sendReply()" class="bg-pink-600 px-8 rounded-2xl font-black"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

        <!-- Tab: Scanner -->
        <main id="tab-scanner" class="hidden p-6 max-w-xl mx-auto w-full">
            <div class="glass-card p-10 rounded-[3rem] text-center">
                <h3 class="text-xl font-black mb-6 uppercase text-blue-400 italic">Scan Slip</h3>
                <div id="reader" class="rounded-2xl overflow-hidden border-2 border-blue-500/20 mb-6"></div>
                <div id="scanResult" class="hidden bg-white/5 p-6 rounded-2xl text-left border border-blue-500/30"></div>
            </div>
        </main>
    </div>

    <!-- Canvas for barcode creation -->
    <canvas id="tempBarcode" style="display:none"></canvas>
    <audio id="orderSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const { jsPDF } = window.jspdf;
        const firebaseConfig = {
            apiKey: "AIzaSyAHP6jCiOZ3yBTMogJ-8lGWb26U_SfeXts",
            authDomain: "lochi-creation-bc929.firebaseapp.com",
            databaseURL: "https://lochi-creation-bc929-default-rtdb.firebaseio.com",
            projectId: "lochi-creation-bc929",
            storageBucket: "lochi-creation-bc929.firebasestorage.app",
            messagingSenderId: "636349455142",
            appId: "1:636349455142:web:01964aef83ad25fb59ffe7"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let pImgBase64 = "", stImgBase64 = "", selUid = "", html5QrCode = null;

        function checkAdmin() {
            if(document.getElementById('adminPass').value === "lochi2026") {
                document.getElementById('adminAuth').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                initAdmin();
            } else { alert("Access Denied!"); }
        }

        function switchTab(t) {
            ['orders', 'upload', 'products', 'status', 'chat', 'scanner'].forEach(id => {
                document.getElementById('tab-'+id)?.classList.add('hidden');
                document.getElementById('btn-'+id)?.classList.remove('active-tab');
            });
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.getElementById('btn-'+t)?.classList.add('active-tab');
            if(t === 'products') loadProducts();
            if(t === 'scanner') startScanner(); else stopScanner();
        }

        // --- CORE FUNCTIONS ---
        function previewImg(input, area) {
            const reader = new FileReader();
            reader.onload = e => {
                pImgBase64 = e.target.result;
                document.getElementById(area).innerHTML = `<img src="${pImgBase64}" class="h-40 mx-auto rounded-2xl shadow-xl">`;
            };
            reader.readAsDataURL(input.files[0]);
        }

        async function uploadProduct() {
            const data = {
                name: document.getElementById('pName').value,
                price: document.getElementById('pPrice').value,
                deliFee: document.getElementById('pDeli').value,
                colors: document.getElementById('pColors').value,
                category: document.getElementById('pCat').value,
                image: pImgBase64
            };
            if(!data.name || !data.image) return alert("Fill Name and Image!");
            await database.ref('products').push(data);
            alert("Upload Success!"); location.reload();
        }

        function loadProducts() {
            database.ref('products').on('value', s => {
                const data = s.val(); const cont = document.getElementById('tab-products');
                cont.innerHTML = data ? Object.entries(data).map(([id, p]) => `
                <div class="glass-card p-5 rounded-3xl text-center">
                    <img src="${p.image}" class="h-32 w-full object-cover rounded-xl mb-4 border border-white/5">
                    <p class="font-bold text-xs uppercase">${p.name}</p>
                    <div class="flex gap-2 mt-4">
                        <button onclick="editPrice('${id}', '${p.price}')" class="flex-1 bg-blue-600 py-2 rounded-xl text-[8px] font-bold">EDIT</button>
                        <button onclick="database.ref('products/${id}').remove()" class="bg-red-600 px-4 rounded-xl text-[8px]"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('') : "";
            });
        }

        function editPrice(id, old) { const n = prompt("New Price:", old); if(n) database.ref('products/'+id).update({price:n}); }

        // --- STATUS & LIVE ---
        function previewSt(i) {
            const r = new FileReader(); r.onload = e => {
                stImgBase64 = e.target.result;
                document.getElementById('stPreviewArea').innerHTML = `<img src="${stImgBase64}" class="h-40 mx-auto rounded-lg">`;
                document.getElementById('stPostBtn').classList.remove('hidden');
            };
            r.readAsDataURL(i.files[0]);
        }

        async function postStatus() {
            await database.ref('status').push({ image: stImgBase64, time: Date.now() });
            alert("Status Posted!"); location.reload();
        }

        function trackPresence() {
            database.ref('presence').on('value', s => document.getElementById('adminLiveCounter').innerText = s.numChildren());
        }

        // --- PDF GENERATOR ---
        async function generateSlip(id, o) {
            const doc = new jsPDF();
            const logo = "https://res.cloudinary.com/deljgkppf/image/upload/v1767954170/IMG-20260109-WA0123_kegi8a.jpg";
            doc.addImage(logo, 'JPEG', 85, 10, 40, 40);
            doc.setFontSize(22); doc.setTextColor(255, 0, 128);
            doc.text("LOCHI CREATION", 105, 60, null, null, 'center');
            doc.line(15, 70, 195, 70);
            doc.setFontSize(10); doc.setTextColor(0);
            doc.setFont(undefined, 'bold'); doc.text("FROM:", 15, 80);
            doc.setFont(undefined, 'normal'); doc.text(["Lochi Creation", "Galle, Sri Lanka", "+94 72 201 4353"], 15, 86);
            doc.setFont(undefined, 'bold'); doc.text("TO:", 110, 80);
            doc.setFont(undefined, 'normal'); doc.text([o.customerName.toUpperCase(), o.phone, o.address], 110, 86);
            doc.line(15, 110, 195, 110);
            doc.setFontSize(14); doc.text(`ITEM: ${o.item} (x${o.qty})`, 15, 125);
            doc.text(`COLOR: ${o.color}`, 15, 135);
            doc.text(`PAYMENT: ${o.payment}`, 15, 145);
            doc.setFontSize(20); doc.text(`TOTAL: Rs. ${o.price}`, 15, 165);
            JsBarcode("#tempBarcode", id.substring(1, 11), {format: "CODE128"});
            doc.addImage(document.getElementById('tempBarcode').toDataURL(), 'PNG', 15, 185, 80, 20);
            doc.addImage(`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${id}`, 'PNG', 150, 180, 40, 40);
            doc.save(`Lochi_${o.customerName}.pdf`);
        }

        // --- SCANNER ---
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (id) => {
                database.ref('orders/'+id).once('value', s => {
                    const o = s.val(); if(!o) return alert("Not Found");
                    document.getElementById('scanResult').classList.remove('hidden');
                    document.getElementById('scanResult').innerHTML = `<p class="font-bold text-pink-500 uppercase">Order Verified</p><p>Name: ${o.customerName}</p><p>Item: ${o.item}</p><p>Status: ${o.status}</p>`;
                });
            }).catch(()=>{});
        }
        function stopScanner() { if(html5QrCode) html5QrCode.stop(); }

        function initAdmin() {
            trackPresence();
            database.ref('orders').on('child_added', () => document.getElementById('orderSound').play().catch(()=>{}));
            database.ref('orders').on('value', s => {
                const data = s.val(); if(!data) return;
                document.getElementById('tab-orders').innerHTML = Object.entries(data).reverse().map(([id, o]) => `
                    <div class="glass-card p-6 rounded-[2.5rem] border-white/10 relative shadow-2xl">
                        <span class="text-[8px] bg-pink-600 px-2 py-1 rounded font-bold uppercase">${o.status}</span>
                        <h4 class="font-black text-sm my-4 uppercase italic truncate">${o.item}</h4>
                        <div class="text-[10px] space-y-1 mb-6 opacity-70">
                            <p>Customer: ${o.customerName}</p><p>Color: ${o.color} | Qty: ${o.qty}</p><p>Pay: ${o.payment}</p>
                        </div>
                        <button onclick='generateSlip("${id}", ${JSON.stringify(o).replace(/'/g, "&apos;")})' class="w-full bg-white text-black py-2 rounded-xl font-black text-[9px] uppercase shadow-lg mb-2">DOWNLOAD SLIP</button>
                        <div class="flex gap-2">
                            ${o.status==='Pending' ? `<button onclick="database.ref('orders/${id}').update({status:'Shipped'})" class="flex-grow bg-green-600 py-2 rounded-xl font-bold text-[9px] uppercase">SHIP NOW</button>` : `<button disabled class="flex-grow bg-gray-800 py-2 rounded-xl font-bold text-[9px] opacity-50 uppercase italic">SHIPPED</button>`}
                            <button onclick="database.ref('orders/${id}').remove()" class="bg-red-900/50 p-2 rounded-xl text-red-500"><i class="fas fa-trash"></i></button>
                        </div>
                        ${o.slip ? `<button onclick="window.open('${o.slip}')" class="w-full mt-3 bg-cyan-600/20 text-cyan-400 py-1.5 rounded-lg text-[8px] font-black uppercase border border-cyan-500/30">VIEW BANK SLIP</button>` : ''}
                    </div>`).join('');
            });
        }

        // --- CHAT ---
        function loadChatUsers() {
            database.ref('chats').on('value', s => {
                const d = s.val(); const cont = document.getElementById('userList');
                cont.innerHTML = d ? Object.keys(d).map(uid => `<div onclick="selectChat('${uid}')" class="p-6 glass-card rounded-3xl mb-3 cursor-pointer hover:bg-pink-500/10 transition border border-white/5 uppercase text-[10px] font-black">User ID: ${uid.substring(0,8)}</div>`).join('') : "";
            });
        }
        function selectChat(uid) {
            selUid = uid;
            database.ref('chats/'+uid).on('value', s => {
                const d = s.val(); const cont = document.getElementById('adminChatMsgs');
                cont.innerHTML = d ? Object.values(d).map(m => `<div class="p-4 rounded-2xl text-xs max-w-[80%] ${m.sender==='admin'?'msg-admin':'msg-user'}">${m.text}</div>`).join('') : "";
                cont.scrollTop = cont.scrollHeight;
            });
        }
        function sendReply() {
            const t = document.getElementById('adminReply').value; if(!t || !selUid) return;
            database.ref('chats/'+selUid).push({ sender: 'admin', text: t, time: new Date().toLocaleTimeString() });
            document.getElementById('adminReply').value = "";
        }
    </script>
</body>
</html>
